<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>2016 Presidential Exit Poll Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <ul class="menu">
        <li><a id="defaultOpen" class="tab" onclick="openTab(event, 'electoralCollege')">
            Electoral College results
        </a></li>
        <li><a class="tab" onclick="openTab(event, 'candidateByResponse')">
            Winning candidate by response
        </a></li>
        <li><a class="tab" onclick="openTab(event, 'shareOfRespondents')">
            Most popular response overall
        </a></li>
        <li><a class="tab" onclick="openTab(event, 'responseByCandidate')">
            Most popular response by candidate
        </a></li>
    </ul>
</div>

<div id="electoralCollege" class="tabContent">
    <a target="_blank" href="https://github.com/wbradley93/2016-exit-polls" style="position: relative; left: 46.5%">Github repo</a>
</div>

<div id="candidateByResponse" class="tabContent">
    <select id="CBRq" class="questionSel" onchange="getResponseOptions();updateMap()"></select>
    <select id="CBRr" onchange="updateMap()"></select>
</div>

<div id="shareOfRespondents" class="tabContent">
    <select id="SORq" class="questionSel" onchange="updateMap()"></select>
</div>

<div id="responseByCandidate" class="tabContent">
    <select id="RBCq" class="questionSel" onchange="updateMap()"></select>
    <select id="RBCc" class="candidateSel" onchange="updateMap()"></select>
</div>

<div id="mapContainer" style="text-align: center"></div>
<!-- /container -->

<script src="raphael-min.js"></script>
<script src="us-map-svg.js"></script>
<script src="map.js"></script>
</body>
</html>
