<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>2016 Presidential Exit Poll Visualizer</title>
  <style>
    /* source: http://www.w3schools.com/howto/howto_js_tabs.asp */
    /* Style the list */
    ul.menu {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
    }

    /* Float the list items side by side */
    ul.menu li {float: left;}

    /* Style the links inside the list items */
    ul.menu li a {
        display: inline-block;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        transition: 0.3s;
        font-size: 17px;
    }

    /* Change background color of links on hover */
    ul.menu li a:hover {
        background-color: #ddd;
        cursor: pointer;
    }

    /* Create an active/current tablink class */
    ul.menu li a:focus, .active {background-color: #ccc;}

    /* Style the tab content */
    .tabContent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
    }
  </style>
</head>
<body>
<div>
    <ul class="menu">
        <li><a id="defaultOpen" class="tab" onclick="openTab(event, 'electoralCollege')">
            Electoral College results
        </a></li>
        <li><a class="tab" onclick="openTab(event, 'candidateByResponse')">
            Winning candidate by response
        </a></li>
        <li><a class="tab" onclick="openTab(event, 'shareOfRespondents')">
            Most popular response overall
        </a></li>
        <li><a class="tab" onclick="openTab(event, 'responseByCandidate')">
            Most popular response by candidate
        </a></li>
    </ul>
</div>

<div id="electoralCollege" class="tabContent">
    <a href="#">About</a>
    |
    <a target="_blank" href="https://github.com/wbradley93/2016-exit-polls">Source code</a>
</div>

<div id="candidateByResponse" class="tabContent">
    <select id="questionSel" onchange="getResponseOptions();updateMap()"></select>
    <select id="responseSel" onchange="updateMap()"></select>
</div>

<div id="shareOfRespondents" class="tabContent">
    Not yet implemented
</div>

<div id="responseByCandidate" class="tabContent">
    Not yet implemented
</div>

<div id="mapContainer" style="text-align: center"></div>
<!-- /container -->

<script src="raphael-min.js"></script>
<script src="us-map-svg.js"></script>
<script src="map.js"></script>
</body>
</html>
